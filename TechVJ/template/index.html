        .cyber-grid {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridScroll 100s linear infinite;
        }

        @keyframes gridScroll {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .hologram-header {
            text-shadow: 
                0 0 15px var(--hologram-blue),
                0 0 30px var(--cyber-purple);
            animation: hologramGlitch 2s infinite;
            position: relative;
        }

        @keyframes hologramGlitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .quantum-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 15px;
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
        }

        .quantum-card:hover {
            transform: scale(1.05) rotate3d(1, 1, 0, 5deg);
            box-shadow: 0 0 40px rgba(0, 247, 255, 0.3);
        }

        .quantum-card::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                var(--hologram-blue),
                transparent,
                var(--cyber-purple),
                transparent
            );
            animation: rotateBorder 4s linear infinite;
        }

        @keyframes rotateBorder {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #particle-canvas {

            top: 0;
            left: 0;

    <script>
        // Particle Network Code
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velocity = { x: (Math.random() - 0.5), y: (Math.random() - 0.5) };
                this.radius = Math.random() * 2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 247, 255, 0.5)';
                ctx.fill();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                if (this.x < 0 || this.x > canvas.width) this.velocity.x *= -1;
                if (this.y < 0 || this.y > canvas.height) this.velocity.y *= -1;
                this.draw();
            }
        }

        const particles = Array(100).fill().map(() => new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => particle.update());
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
